<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body style="-webkit-app-region : drag">
    <div class="flex items-center justify-center w-16 h-16 border-black/50 rounded-full bg-black/50" 
      style="background: radial-gradient(circle, rgba(99,102,241,0.5) 60%, rgba(0,0,0,0.5) 100%); transition: background 1s;" onmouseover="this.style.background='radial-gradient(circle, rgba(99,102,241) 60%, rgba(0,0,0) 100%)'" onmouseout="this.style.background='radial-gradient(circle, rgba(99,102,241,0.5) 60%, rgba(0,0,0,0.5) 100%)'">
      <div id="circle"
      class = "flex rounded-full items-center justify-center text-white cursor-pointer" style="-webkit-app-region : no-drag">
      <img
        class="w-10 h-10"
        src="./redirect icon.svg"
        alt="maximize"
        style="
          opacity: 0.8;
          transition: opacity 1s, transform 0.3s;
          transform: rotate(-12deg);
          transform: scaleX(-1);
        "
        onmouseover="this.style.opacity=1; this.style.transform='rotate(0deg) scaleX(-1)'"
        onmouseout="this.style.opacity=0.6; this.style.transform='rotate(-12deg) scaleX(-1)'"
      />
    </div>
  </div>
    <script>
      document.getElementById("circle").addEventListener("click", () => {
        window.electronAPI.minButtonClicked();
      });
    </script>
  </body>
</html>
