<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matrix Scanner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Scanning line animation */
    @keyframes scan {
      0% {
        left: -30%;
      }
      100% {
        left: 100%;
      }
    }
    .scan-line {
      animation: scan 4s linear infinite;
    }
  </style>
</head>
<body>
  <div class="relative w-screen h-screen overflow-hidden border-2 border-white rounded-lg">
    <!-- Scanning line -->
    <div class="absolute inset-y-0 w-1/6 bg-gradient-to-l from-white/60 via-white/30 to-transparent scan-line"></div>
</body>
</html>
